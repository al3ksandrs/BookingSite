<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/matching.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/navbar-en-notifications.css" rel="stylesheet"><!--Navbar en notifications-->
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js" defer></script>
    <script src="assets/js/config.js" defer></script>
    <script src="assets/js/matching.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/notifications.js" defer></script>
    <title>Matchingpagina met filter</title>
</head>
<body>
<nav class="navbar">                                                              <!--normale navbar-->
</nav>

<main>
<div class="dropdownmenu">
    <div class="dropdown">
        <div class="select">
            <span class="selected">Interesses</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Shoppen</li>
            <li>Clubben</li>
            <li class="active">Uitgaan</li>
            <li>Zwemmen</li>
            <li>Wandelen</li>
        </ul>
    </div>

    <div class="dropdown">
        <div class="select">
            <span class="selected">Geslacht</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Man</li>
            <li class="active">Vrouw</li>
        </ul>
    </div>

    <div class="dropdown">
        <div class="select">
            <span class="selected">Leeftijd</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>45 - 55</li>
            <li class="active">55 - 65</li>
            <li>65+</li>
        </ul>
    </div>

    <div class="dropdown">
        <div class="select">
            <span class="selected">Bestemming</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="active">Azie</li>
            <li>Europa</li>
            <li>Africa</li>
            <li>VS</li>
        </ul>
    </div>
    <div class="dropdown">
        <button class="select">Clear</button>
    </div>
</div>
</main>

</body>

</html>
