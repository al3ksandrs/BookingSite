<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profiel Foto</title>
    <link href="assets/css/edit-profiel-foto.css" rel="stylesheet">
    <!-- API & FYS Cloud -->
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js" defer></script>
    <script src="assets/js/config.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
<main>
    <!--Nav content area-->
    <nav class="navbar">                                                         <!--normale navbar-->
        <ul>
            <li><a href="index.html" class="navbar-normale-button">Home</a></li>
            <li><a href="over-ons.html" class="navbar-normale-button">Over ons</a></li>
            <li class="logo"><img src=assets/img/logo.PNG class="logo-foto" alt="default.png">/li>
            <li><a href="matching-met-filter.html" class="navbar-normale-button">Matches</a></li>
            <li><a href="profiel.html" class="navbar-normale-button">Profiel</a></li>

            <input id="navbar-menu-toggle" type="checkbox"/>
            <!--navbar menu voor mobile-->
            <label class='navbar-menu-container' for="navbar-menu-toggle">
                <div class='navbar-menu-button'><img src=assets/img/burger-menu.png alt="default" class="navbar-foto">
                </div>
            </label>
            <ul class="navbar-links">
                <li><a href="inloggen.html" class="navbar-menu-link">Home</a></li>
                <li><a href="over-ons.html" class="navbar-menu-link">Over ons</a></li>
                <li><a href="matching.html" class="navbar-menu-link">Matches</a></li>
                <li><a href="profiel.html" class="navbar-menu-link">Profiel</a></li>
            </ul>
        </ul>
    </nav>
    <!--Naam en profiel content area-->
    <section class="general-info">
        <article class="textbox1"><img id="profielfoto" src="assets/img/salmah.jpg" width="228" height="294"
                                       alt="default profile"
                                       class="profile">
            <form class="profielc-form" action="" method="get">
                <div><input type="file" name="image" id="image" accept="image/*"><br></div>
                <div>
                    <label class="text" for="profielnaam">Voornaam:
                        <input type="text" name="profielnaam" id="profielnaam" placeholder="naam" size="10" required>
                    </label>
                    <br><br>
                </div>
                <div>
                    <label class="text" for="leeftijd"> Leeftijd:</label>
                    <input type="date" name="leeftijd" max="1982-01-01" min="1922-01-01" id="leeftijd" required>
                </div>
            </form>
        </article>
        <!--bio content area -->

        <article>
            <article class="textbox2"><p class="kopjes">Profiel Bewerken</p>
            </article>
            <article>
                <article class="textbox2"><p class="kopjes">Biografie</p>

                </article>
                <form class="biografie-form" action="" method="post">
                    <div>
                        <label for="biografieinhoud"></label>
                        <textarea id="biografieinhoud" name="biografie" rows="4" cols="40" maxlength="500">[Aan het Laden...]
                [Of er is iets fout gegaan...]</textarea>

                    </div>

                </form>
            </article>
        </article>
    </section>

    <!--Gebruikersnaam,interesses & Wilt reizen naar content area-->
    <section class="general-info2">
        <article class="container2 textbox4">
            <form class="Interesses" method="get" action="edit-interesses.html">
                <article class="textbox2 container2"><p class="kopjes">Interesses</p></article>
            </form>
                <ul id="interesselijst">

                </ul>
                <ul>
                    <div><input type="submit" name="ToevoegenInteresses" value="+"></div>
                </ul>
            </form>
            <hr>

            <form class="Reizen" method="get" action="edit-reizen-naar.html">
                <article class="textbox2"><p class="kopjes">Wilt reizen naar</p></article>
                <ul id="reizenlijst">
                </ul>
                <ul>
                    <div><input type="submit" name="ToevoegenReizen" value="+"></div>

                </ul>
                <hr>
            </form>
            <form class="submit" method="post" action="profiel.html">
            <div>
                <input type="submit" id="verder" value="Opslaan">
                <button><a class="annuleerKnop" href="profiel.html"> Annuleer </a></button>
            </div>
            </form>
        </article>
        <!--spreekt content area-->
        <form class="Talen" method="get" action="edit-talen.html">
            <article class="container2 textbox3">
                <article class="textbox2"><p class="kopjes">Spreekt</p></article>
                <ul id="spreektLijst">
                </ul>
                <ul>
                    <div><input type="submit" name="ToevoegenTalen" value="+"></div>

                </ul>
            </article>
        </form>
    </section>
    <script src="assets/js/edit-profiel-foto.js" defer></script>
</main>
</body>
</html>
