<!DOCTYPE html>
<html lang="en">
<head>
    <!--Titel en links naar css + javascript-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andermans-profielpagina</title>
    <link href="assets/css/template_ingelogd.css" rel="stylesheet">
    <link href="assets/css/navbar-en-notifications.css" rel="stylesheet">    <!--Navbar en notifications-->
<!--    <script src="assets/js/template-ingelogd.js" defer></script>-->
    <link href="assets/css/andermans-profiel.css" rel="stylesheet">

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js" defer></script> <!--FYS Cloud API-->
    <script src="assets/js/config.js" defer></script>
    <script src="assets/js/andermans-profiel.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/notifications.js" defer></script>
</head>

<body>
<nav class="navbar">                                                              <!--normale navbar-->
</nav>
<main>
    <section class="inhoud">
    <div class="general-info">
        <!--nchedame and profile-->
        <article class="textbox1"><img id="profielfoto" src="assets/img/rayan.png" width="228" height="294"
                                       alt="default profile" class="profile">
            <pre class="tekst" id="profielnaam">Rayan           53</pre>


        </article>
        <article class="buttons">
            <button class="like" onclick="likeButtonClick()"><img src=" assets/img/thumbsup.png" width="120" height="120" class="like"></button>
            <p class="buttontext">OR</p>
            <button class="dislike"><img src=" assets/img/thumbsdown.png" width="120" height="120" class="like"></button>

        </article>
        <article class="gematched">
            <div class="Move">
                <span class="textt first-textt">U </span>
                <span class="textt sec-textt">bent gematched</span>
            </div>

        </article>

    </div>

        <article>
            <div class="informatieVak">
                <div id="interesses" class="info">
                    <p class="green">Interesses </p>
                </div>
                <div id="spreekt" class="info">
                    <p class="green">Spreekt </p>
                </div>
            </div>

            <div class="informatieVak">
                <div id="reizen" class="info">
                    <p class="green">Wilt reizen naar </p>
                    <Strong><a class="infotext">Top 5 bestemmingen</a></Strong>
                </div>
                <div class="info">
                    <p class="green">Social media </p>
                    <a class="social" href="https://twitter.com">
                        <button class="socials"><img src=" assets/img/twitter.png" width="80" height="80"
                                     alt="default profile"></button>
                        <p class="socialtext">@Ryan53</p>
                    </a>
                    <a class="social" href="https://facebook.com">
                        <button class="socials"><img src=" assets/img/facebook.png" width="80" height="80"
                                     alt="default profile"></button>
                        <p class="socialtext">@Ryan Gosling</p>
                    </a>
                    <a class="social" href="https://instagram.com">
                        <button class="socials"><img src=" assets/img/instagram.png" width="80" height="80"
                                     alt="default profile"></button>
                        <p class="socialtext">@Ryan_travel</p>
                    </a>
                </div>
            </div>
        </article>
    </section>
    <footer class="inhoud">
        <article>
            <p class="green biografie">Biografie </p>
            <div id="biografie_inhoud">
                [Aan het Laden...]
                [Of er is iets fout gegaan...]
            </div>
        </article>
    </footer>
</main>
</body>
</html>
