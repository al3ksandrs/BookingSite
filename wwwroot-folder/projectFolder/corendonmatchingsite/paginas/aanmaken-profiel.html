<main>
    <section class="textbox">
        <div class="titel">
            <h1>Aanmaken Intresses</h1>
        </div>
        <section class="invoer">
            <section class="instr text">
                <label for="foto-bestand">Upload een foto:</label>
                <label for="naam">Wat is uw naam:</label>
                <label for="leeftijd">Wanneer bent u geboren:</label>
                <label for="bio">Stel u even voor:</label>
            </section>
            <section class="inputs text">
                <label for="foto-bestand">
                    <img id="imagePreview" src="../assets/img/profielfoto.png" alt="profielfoto preview">
                </label>
                <input id="foto-bestand" name="foto-bestand" type="file" accept="image/*">
                <input id="naam" name="naam" type="text" placeholder="Type Hier...">
                <input id="leeftijd" name="leeftijd" type="date">
                <textarea id="bio" name="bio" placeholder="Type Hier..." maxlength="1200"></textarea>
            </section>
        </section>
        <section class="buttons">
            <button type="submit" onclick="window.location.href='template.html'">
                Annuleren
            </button>
            <input id="verder" type="submit" value="Verder">
        </section>
    </section>
</main>
